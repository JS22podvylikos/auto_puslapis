<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Airido div atidarymas -->
        <form>
            <h2 class="text-center mt-3">Susisiekite su mumis</h2>
            <div class="form-group mb-3">
                <label for="name">Jūsų vardas</label>
                <input type="text" class="form-control" id="name" >
            </div>
            <div class="form-group mb-3">
                <label for="email">El. paštas</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group mb-3">
                <label for="tel">Telefono nr.</label>
                <input type="tel" class="form-control" id="tel" aria-describedby="emailHelp">
            </div>
            <div class="form-group mb-3">
                <label for="miestas">Jūsų miestas: </label>
                <select class="form-control" id="miestas">
                    <option>--Pasirinkite--</option>
                    <option value="vilnius">Vilnius</option>
                    <option value="kaunas">Kaunas</option>
                    <option value="siauliai">Šiauliai</option>
                    <option value="Klaipeda">Klaipėda</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="gedimas">Gedimai, reikiami darbai, klausimai</label>
                <textarea name="Gedimas" id="gedimai" class="form-control"cols="30" rows="3"></textarea>
            </div>
            <div class="form-group">
                <button type="Pateikti" class="btn btn-success px-5">Submit</button>
            </div>
        </form>
    </div>
        <!-- Airido div uzdarymas -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
